language: cpp
sudo: required

matrix:
  include:
    - os: linux
      compiler: gcc
      env: 
        - LAMMPS_INSTALL="mpi"
        - TESTS=""
        #- CMAKE_COVERAGE_FLAGS="-O0 -coverage"
        #- CODECOV_TOKEN="99465b5f-26b4-4487-8355-fbcac5249a05"
    - os: osx
      addons:
        apt_packages:
          - gfortran
      env: 
        - LAMMPS_INSTALL="serial"
        - TESTS="not mpi"
        #- CODECOV_TOKEN="99465b5f-26b4-4487-8355-fbcac5249a05"
        #- CMAKE_COVERAGE_FLAGS=""
    - os: osx
      addons:
        apt_packages:
          - gfortran
      env: 
        - LAMMPS_INSTALL="serial"
        - TESTS="not mpi"
        - MPI=openmpi
        #- CODECOV_TOKEN="99465b5f-26b4-4487-8355-fbcac5249a05"
        #- CMAKE_COVERAGE_FLAGS=""

before_install:
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
        sudo apt-get install gfortran
        sudo apt-get install mpich libmpich-dev
        sudo pip install mpi4py
        sudo pip install numpy
    elif [ "$TRAVIS_OS_NAME" == "osx" ]; then
      brew update > /dev/null
      if [ "$MPI" != "" ]; then
         brew install $MPI
      fi
    fi
  - export FC=gfortran
  - sudo pip install -U pytest pytest-cov

install:
  - BASE_PATH=$(pwd)
  - echo ${BASE_PATH}

  # Make local install build
  - mkdir build
  - cd build
  - cmake -DCMAKE_INSTALL_PREFIX=./install 
          -DCMAKE_C_FLAGS="$CMAKE_COVERAGE_FLAGS" 
          -DCMAKE_CXX_FLAGS="$CMAKE_COVERAGE_FLAGS" 
          -DCMAKE_Fortran_FLAGS="$CMAKE_COVERAGE_FLAGS" 
          ..
  - make
  - make install

  # Install lammps
  - cd ../../
  #- cp ${BASE_PATH}/tools/lammps_build.sh .
  #- ./lammps_build.sh
  - ${BASE_PATH}/tools/lammps_build.sh
  
  # Return to the driver
  - cd ${BASE_PATH}
  

